<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title></title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
</head>

<body>
    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-label"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="spinner-div" class="d-flex justify-content-center mt-2 visually-hidden">
                    <div class="spinner-border" role="status">
                    </div>
                </div>
                <form name="country-form">
                    <div class="modal-body">
                        <div id="danger-alert-form" class="alert alert-danger visually-hidden"></div>
                        <input id="id" name="id" type="hidden">
                        <div class="form-group mb-2">
                            <label for="name">Nazwa</label>
                            <input id="name" name="name" type="text">
                            <div class="invalid-feedback">Nieprawidłowe nazwa!</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="code">Kod</label>
                            <input id="code" name="code" type="text">
                            <div class="invalid-feedback">Nieprawidłowy kod!</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="currency">Waluta</label>
                            <input id="currency" name="currency" type="text">
                            <div class="invalid-feedback">Nieprawidłowa waluta!</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="area">Powierzchnia</label>
                            <input id="area" name="area" type="text">
                            <div class="invalid-feedback">Nieprawidłowa powierzchnia!</div>
                        </div>
                        <div class="form-group mb-2">
                            <label for="language">Język</label>
                            <input id="language" name="language" type="text">
                            <div class="invalid-feedback">Nieprawidłowy język!</div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                        <button type="submit" class="btn btn-primary">Wyślij</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="kraje" class="container mt-5 mb-5">
        <div class="row">
            <h1>Kraje</h1>
        </div>
        <div class="row">
            <div>
                <button id="country-add" type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modal">
                    Dodaj nowy kraj
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nazwa</th>
                        <th scope="col">Kod</th>
                        <th scope="col">Waluta</th>
                        <th scope="col">Powierzchnia</th>
                        <th scope="col">Język</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="countries-table">
                    <tr id="no-countries">
                        <th scope="row" colspan="8">Brak krajów.</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="container-fluid bg-light">
        <div class="row text-center pt-2">
            <p class="text-dark">&copy; Wycieczki górskie – 2022</p>
        </div>
    </footer>

    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body"></div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src='js/script.js'></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
